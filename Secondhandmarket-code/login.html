<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="font/webFonts/KyivTypeSansLightThinMidline/font.woff">
    <title>Secondhandmarket-login</title>

    <style>
      .password-toggle-icon {
          position: absolute;
          right: 10px;
          top: 30%;
          transform: translateY(-50%);
          cursor: pointer;
          z-index: 10;
      }
      .form-floating {
          position: relative;
      }
      .KyivTypeSansLightThinMidline{
        font-family: 'KyivTypeSansLightThinMidline'
      }
  </style>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content shadow">

          <div class="text-center overflow-hidden " style="background-color: #DFD3C3;">
            <div class="my-3 py-3">
              <h1 class="fw-normal display-6 p-4 KyivTypeSansLightThinMidline">Secondhandmarket</h1>
            </div>
            <div class="bg-white --bs- shadow-sm mx-auto" style="width: 100%; height: 50px; border-radius: 100px 100px 0 0;"></div>
          </div>

          <div class="py-5 p-4 pt-0  text-center">
            <h1 class="fw-normal display-6 mb-0">Login</h1>
          </div>
    
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-5" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">         
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                </svg> Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-5" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                  </svg>
                  Password</label>
                <span class="password-toggle-icon" id="passwordToggle">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                  </svg>
                </span>
                <span class="password-toggle-icon d-none" id="passwordToggleHidden">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M8 3.5A4.5 4.5 0 0 0 3.5 8 4.5 4.5 0 0 0 8 12.5 4.5 4.5 0 0 0 12.5 8 4.5 4.5 0 0 0 8 3.5zM7.061 8.707a.5.5 0 0 1 .75-.663 3.5 3.5 0 0 0 .56-1.364.5.5 0 1 1 .94.336A4.5 4.5 0 0 1 8 11.5a4.5 4.5 0 0 1-2.707-.667.5.5 0 0 1 .75-.663zM8 4.5a4.5 4.5 0 0 1 3.716 6.278A3.5 3.5 0 0 0 8 8a3.5 3.5 0 0 0-1.716.778A4.5 4.5 0 0 1 8 4.5zM1.342 1.342a.5.5 0 0 1 .707 0l13.37 13.37a.5.5 0 0 1-.707.707L1.342 2.05a.5.5 0 0 1 0-.707z"/>
                  </svg>
                </span>
                <div class="py-2 mb-2 text-end">
                  <small class="text-body-secondary">Forget Password?.</small>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button class="w-50 mb-2 btn btn-lg rounded-1 btn-primary" style="background-color: #391C15; border: none;" type="submit">Login</button>
              </div>
              <hr class="my-4">
              <h2 class="fs-5 fw-bold mb-3 text-center">Or use a third-party</h2>

              <div class="w-100 py-2 mb-2 text-center">

                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-google mx-2" viewBox="0 0 16 16">
                  <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook mx-2" viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-apple mx-2" viewBox="0 0 16 16">
                  <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
                  <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
                </svg>


                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-twitter-x mx-2" viewBox="0 0 16 16">
                  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                </svg>
              </div>
              <div class="py-2 mb-2 text-center" >
                <small class="text-body-secondary ">Donâ€™t have an account? <u>Sign Up</u></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12ye3xC93He5jvZyrQ+iu6H4iJoRlt5zwdb+hPzPR6u2QuT4" crossorigin="anonymous"></script>
</body>
</html>
